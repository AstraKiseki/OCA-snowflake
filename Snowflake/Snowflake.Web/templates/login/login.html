<div class="loginContainer">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form id="signin" class="navbar-form navbar-right" role="form">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" placeholder="UserName" ng-model="loginData.username" />
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" ng-model="loginData.password" />
            </div>
            <button type="submit" class="btn btn-success" ng-click="login()">Sign in</button>
            <p id="registerhere">New to Snowflake? <a href="/#/register">Register Here.</a></p>
        </form>
    </div>
</div>
