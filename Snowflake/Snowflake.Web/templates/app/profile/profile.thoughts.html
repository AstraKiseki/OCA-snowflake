<div class="container-fluid">
    <div class="row">
        <div class="quote-box-div col-xs-12 col-md-3" ng-repeat="thought in thoughts">
            <blockquote class="col-xs-12 quote-box">
                <p class="quote-text">
                    {{thought.Text}}
                </p>
            </blockquote>
        </div>
    </div>
</div>
